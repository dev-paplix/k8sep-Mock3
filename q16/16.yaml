apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache 
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache-cont
        image: httpd:alpine3.20
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: service-apache
spec:
  selector:
    app: apache
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer