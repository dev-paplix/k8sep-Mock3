apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  namespace: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
        - name: apache
          image: httpd
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: apache
  namespace: apache
spec:
  selector:
    app: apache
  ports:
    - protocol: TCP
      port: 80        # Internal cluster port
      targetPort: 80  # Container port
      nodePort: 30080 # NodePort in the allowed range
  type: NodePort