apiVersion: v1
kind: Pod
metadata:
  name: redis
  labels:
    app_env_stage: dev
spec:
  containers:
    - name: redis
      image: redis
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: redis-replicaset
spec:
  replicas: 6
  selector:
    matchLabels:
      app_env_stage: dev
  template:
    metadata:
      labels:
        app_env_stage: dev
    spec:
      containers:
        - name: redis
          image: redis
