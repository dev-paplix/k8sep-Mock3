apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  namespace: qq3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: busybox
          image: busybox:stable-glibc
          command: ["sleep", "3600"]
