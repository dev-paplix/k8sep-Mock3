apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  namespace: qq3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:stable-glibc
        command: ["/bin/sh", "-c", "while true; do echo hello; sleep 10; done"]