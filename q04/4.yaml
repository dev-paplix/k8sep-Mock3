apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: amirul
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "describe", "logs"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: amirul
  namespace: default
subjects:
  - kind: User
    name: amirul
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: amirul
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
